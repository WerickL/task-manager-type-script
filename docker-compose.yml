version: '3'
services:
  mysql:
    image: mysql:latest
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASS}
    ports:
     - "3306:3306"
  node_app:
    build:
      context: .
    # Mapeie a porta do contêiner para a porta desejada no host (por exemplo, 3000:3000)
    ports:
      - "3000:3000"
    # Use volumes para mapear o código-fonte do host para o contêiner
    volumes:
      - .:/home/werick/Documentos/type-script-task-manager/
    # Mantenha o contêiner em execução
    stdin_open: true
    tty: true
    depends_on:
          - mysql